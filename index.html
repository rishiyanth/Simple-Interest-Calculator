<!DOCTYPE html>
<html>
    <head>
    <title> Simple Interest Calculator </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">       <!--Content inside div tag instead of body tag-->
        <h1>Simple Interest Calculator</h1>  <!--changing the title-->

        Amount <input type="number"  id="principal">  <br/> 
        Rate <input type="range" id="rate_val"  min="1" max="20" step="0.25" value="10.25" oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="showRate"></span> <br/> <!--Changing input type-->
        No. of Years 
        <select id="years">                  <!--Setting options in dropdown menu-->
            <option value="1">1</option>
            <option value="2">2</option>                                
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br/> 
        <button onclick="compute()">Compute Interest</button> <!--Changing title inside button-->
        <span id="result"></span> <br>
        <footer>
            &#169 This calculator belongs to Rishiyanth   <!--Setting footer-->
        </footer>
    </div>      
</html>
